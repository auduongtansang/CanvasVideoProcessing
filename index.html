<!DOCTYPE html>

<html>

<head>
    <title>Edge Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <h1>VIDEO EDGE DETECTION</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <small><i>HTML5 Canvas + Javascript</i></small>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 d-flex justify-content-center">
                <video id="myVideo" src="coffee.mp4" controls autoplay muted loop></video>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 d-flex justify-content-end">
                <canvas id="myCanvas1" style="border:1px solid #000000;"></canvas>
            </div>
            <div class="col-md-6 d-flex justify-content-start">
                <canvas id="myCanvas2" style="border:1px solid #000000;"></canvas>
            </div>
        </div>

    </div>
</body>

</html>
